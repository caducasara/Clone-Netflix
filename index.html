<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Clone</title>
</head>
<body>
    
    <header>
        <div class="header-wrapper">
            <h2>NETFLIX</h2>
            <ul>
                    <a href="#">Ínicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
            </ul>
        </div>
    </header>

    <section class="main">
        <div class="main-wrapper">
            <div class="informacoes">
                <h3>The Witcher</h3>
                <p>O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="button"><i class="fas fa-play-circle"></i>Assistir Agora</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i>Mais Informações</button>
                </div>
            </div>
        </div>
    </section>

    <section class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg"></div>
            <div class="item"><img src="img/mini2.jpg"></div>
            <div class="item"><img src="img/mini3.jpg"></div>
            <div class="item"><img src="img/mini4.jpg"></div>
            <div class="item"><img src="img/mini5.jpg"></div>
            <div class="item"><img src="img/mini6.jpg"></div>
            <div class="item"><img src="img/mini7.jpg"></div>
            
        </div>
    </section>


    <script src="https://kit.fontawesome.com/3f412875f1.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
